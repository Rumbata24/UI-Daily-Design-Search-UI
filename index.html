<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="search-section">
      <div class="search-jobs-keyword">
        <img src="./images/search-icon.png" alt="" />
        <input type="text" name="" id="" placeholder="Search jobs by keyword" />
      </div>
      <nav>
        <ul class="main-ul">
          <li class="all-jobs">
            <a href="">All jobs <img src="./images/arrow-down.png" alt="" /></a>

            <ul class="dropdown-all-jobs">
              <li>driver</li>
              <li>programmer</li>
              <li>cleaner</li>
              <li>Uber</li>
            </ul>
          </li>

          <li class="location">
            <a href="">Norway <img src="./images/arrow-down.png" alt="" /></a>

            <ul class="dropdown-location">
              <h3>Location</h3>
              <div class="country">
                <span>Country</span>
                <div class="select">
                  <p>Norway</p>
                  <img src="./images/arrow-down.png" alt="" />
                </div>

                <span>City</span>
                <div class="select">
                  <p>Norway</p>
                  <img src="./images/arrow-down.png" alt="" />
                </div>
              </div>
            </ul>
          </li>

          <li class="all-fields">
            <a href="">
              All fields <img src="./images/arrow-down.png" alt=""
            /></a>

            <ul class="dropdown-all-jobs">
              <li>driver</li>
              <li>programmer</li>
              <li>cleaner</li>
              <li>Uber</li>
            </ul>
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
